{% extends "base.html" %} {% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
  <h2>Login</h2>
  <p style="color: #6b7280; margin-bottom: 24px;">Welcome back! Please sign in to your account.</p>
  <form method="POST">
    <input
      name="username"
      placeholder="Username"
      required
      autocomplete="username"
    />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required
      autocomplete="current-password"
    />
    <button type="submit" style="width: 100%; margin-top: 8px;">Sign In</button>
  </form>
  <p style="text-align: center; margin-top: 24px; color: #6b7280; font-size: 14px;">
    Don't have an account? <a href="/register">Register here</a>
  </p>
</div>
{% endblock %}
