name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pip-audit (dependency vulnerability check)
        run: |
          pip install pip-audit
          pip-audit

      - name: Run Bandit (Python security check)
        run: |
          pip install bandit
          bandit -r app/

      - name: Run Gitleaks to detect secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --redact --exit-code=2 --verbose

  docker-build:
    runs-on: ubuntu-latest
    needs: security-checks

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: heshanthenura
          POSTGRES_PASSWORD: 2003213Ht
          POSTGRES_DB: taskmanager
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U heshanthenura -d taskmanager"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t flask-app:latest .

      - name: Verify PostgreSQL is running
        run: |
          echo "Installing PostgreSQL client tools..."
          sudo apt-get update && sudo apt-get install -y postgresql-client

          echo "Checking PostgreSQL readiness..."
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U heshanthenura >/dev/null 2>&1; then
              echo "✅ PostgreSQL is ready!"
              break
            else
              echo "⏳ Waiting for PostgreSQL to become ready... ($i/10)"
              sleep 5
            fi
          done

          if ! pg_isready -h localhost -p 5432 -U heshanthenura >/dev/null 2>&1; then
            echo "❌ PostgreSQL did not become ready in time."
            docker ps -a
            exit 1
          fi

          echo "✅ PostgreSQL connection verified successfully."

      - name: Run smoke test (capture logs)
        env:
          POSTGRES_USER: heshanthenura
          POSTGRES_PASSWORD: 2003213Ht
          POSTGRES_DB: taskmanager
          DATABASE_URL: postgresql://heshanthenura:2003213Ht@localhost:5432/taskmanager
          SECRET_KEY: super-secret-key
        run: |
          docker run --rm -d --name flask-test -p 5000:5000 \
            -e POSTGRES_USER=$POSTGRES_USER \
            -e POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            -e POSTGRES_DB=$POSTGRES_DB \
            -e DATABASE_URL=$DATABASE_URL \
            -e SECRET_KEY=$SECRET_KEY \
            flask-app:latest

      - name: Save image as artifact
        run: docker save flask-app:latest -o flask-app.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: flask-app-image
          path: flask-app.tar
